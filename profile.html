<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body class="bg-dark">
    <div class="row">
        <div class="col-2">
            <a class="navbar-brand" href="#"><img src="./assets/img/Netflix-assets/netflix_logo.png" alt="netflix-logo"
                    class="img-fluid"></a>
        </div>
        <div class="col-10">
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="text-white">
                    <h1>Edit Profile</h1>
                    <hr>
                    <div class="row">
                        <div class="col-4">
                            <div class="position-relative">
                                <img src="./assets/img/Netflix-assets/avatar.png" alt="" class="img-fluid">
                                <span
                                    class="position-absolute bottom-0 start-0 badge rounded-circle border border-white bg-black mb-2 mx-2 fs-6">
                                    <i class="bi bi-pencil text-white"></i></span>
                            </div>
                        </div>
                        <div class="col-8">
                            <form action="#" method="post">
                                <input type="text" class="bg-secondary" id="nome" name="nome" required>
                            </form>
                            <br>
                            <h6>Language:</h6>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle bg-black" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    English
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Italiano</a></li>
                                    <li><a class="dropdown-item" href="#">Klingon</a></li>
                                    <li><a class="dropdown-item" href="#">§*°@§%$£</a></li>
                                </ul>
                            </div>
                            <hr>
                            <h4>Maturity settings:</h4>
                            <button class="bg-secondary border border-0 text-white px-2">ALL MATURITY RATINGS</button>
                            <br><br>
                            <p>Show titles of all maturity ratings for this profile</p>
                            <button class="bg-dark border border-1 border-secondary text-secondary px-4">EDIT</button>
                            <br><br>
                            <hr>
                            <h4 class="fs-6 text-secondary">Autoplay controls</h4>
                            <label class="text-secondary">
                                <input type="checkbox" class=""> Autoplay next episode in a series on all
                                devices.
                            </label>
                            <br>
                            <label class="text-secondary">
                                <input type="checkbox" class=""> Autoplay previews while browsing on all
                                devices.
                            </label>
                        </div>
                    </div>
                    <hr>
                    <div class="fs-4 d-flex justify-content-between py-3">
                        <button class="bg-white text-black border border-1 border-secondary py-2 px-3">SAVE</button>
                        <button class="bg-dark text-secondary border border-1 border-secondary px-3">CANCEL</button>
                        <button class="bg-dark text-secondary border border-1 border-secondary px-3">DELETE
                            PROFILE</button>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>


</body>

</html>
